<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg"><a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <p class="todo__form todo-form">
        <label for="new-task">Add Item</label>
        <div class="todo__form-wrapper">
          <input class="todo-form__add-task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="todo__title">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="todo__task task">
          <input class="task__status" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input class="task__edit" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo__task task_edit">
          <input class="task__status" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input class="task__edit" type="text" value="Go Shopping">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input class="task__status" type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input class="task__edit" type="text">
          <button class="edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
